<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Сөздік</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 36px;
      color: #1cb0f6;
      margin-bottom: 40px;
    }

    .level-buttons {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
    }

    .level-button {
      width: 200px;
      padding: 18px 0;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #1cb0f6, #0d9ae5);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .level-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    @media (min-width: 600px) {
      .level-buttons {
        flex-direction: row;
        justify-content: center;
      }

      .level-button {
        width: 180px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Сөздік</h1>
  <div class="level-buttons">
    <button class="level-button" onclick="window.location.href='/topicA1-A2.html'">A1 – A2</button>
    <button class="level-button" onclick="window.location.href='/topicA1-A2.html'">B1 – B2</button>
    <button class="level-button" onclick="window.location.href='/topicA1-A2.html'">C1 – C2</button>
  </div>
</div>

<script>
  function goToLevel(level) {
    alert("Сіз таңдадыңыз: " + level.toUpperCase());
  }
</script>
</body>
</html>
