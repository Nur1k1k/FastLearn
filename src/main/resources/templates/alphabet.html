<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8" />
    <title>Казахская әліпби</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #fff);
            margin: 0;
            padding: 40px 20px;
            text-align: center;
            color: #2c3e50;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .letters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 20px;
            max-width: 700px;
            margin: auto;
        }

        .letter {
            background: #3498db;
            color: white;
            font-size: 28px;
            padding: 20px 0;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s;
            user-select: none;
        }

        .letter:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .letter:active {
            transform: scale(0.95);
            background-color: #2471a3;
        }

        .note {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<h1>Қазақ әліпбиі</h1>
<div class="letters" id="letters-container"></div>
<p class="note">* Нажмите на букву, чтобы услышать её произношение</p>

<script>
    const kazakhLetters = [
        'А', 'Ә', 'Б', 'В', 'Г', 'Ғ', 'Д', 'Е', 'Ё', 'Ж', 'З',
        'И', 'Й', 'К', 'Қ', 'Л', 'М', 'Н', 'Ң', 'О', 'Ө', 'П',
        'Р', 'С', 'Т', 'У', 'Ұ', 'Ү', 'Ф', 'Х', 'Һ', 'Ц', 'Ч',
        'Ш', 'Щ', 'Ы', 'І', 'Э', 'Ю', 'Я'
    ];

    const container = document.getElementById("letters-container");

    kazakhLetters.forEach(letter => {
        const div = document.createElement("div");
        div.className = "letter";
        div.textContent = letter;

        div.addEventListener("click", () => {
            const audio = new Audio(`audio/${letter}.mp3`);
            audio.play().catch(err => {
                alert("Аудиофайл не найден для: " + letter);
            });
        });

        container.appendChild(div);
    });
</script>

</body>
</html>
