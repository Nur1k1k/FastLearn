<body>

<script>

      options: ["—Ä–∞—Ö–º–µ—Ç", "–∞—Å—ã–ª—ã", "“õ–æ—à", "–∂–∞“õ—Å—ã"],
      correct: 0
    },
    {

      options: ["–î–æ–º", "–®–∫–æ–ª–∞", "–ú–∞—à–∏–Ω–∞", "–í–æ–¥–∞"],

    },
    {

      options: ["–í–æ–¥–∞", "–û–≥–æ–Ω—å", "–í–æ–∑–¥—É—Ö", "–ó–µ–º–ª—è"],
      correct: 0
    },
    {

      options: ["–∏”ô", "–∂–æ“õ", "–±–∞—Ä", "—Å–µ–Ω"],

    },
    {

      options: ["–∏”ô", "–∂–æ“õ", "–±–∞—Ä", "—Å–µ–Ω"],

    },
    {

      options: ['A', '”ò', '–ë', '–ì'],
      correct: 1
    },
    {
      question: "–ß—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç —Å–ª–æ–≤–æ '–∫—ñ—Ç–∞–ø'?",
      options: ["–ö–Ω–∏–≥–∞", "–†—É—á–∫–∞", "–°—Ç–æ–ª", "–°—Ç—É–ª"],
      correct: 0
    },
    { 
      question: "–ß—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç —Å–ª–æ–≤–æ '–∂–∞“õ—Å—ã'?",
      options: ["–•–æ—Ä–æ—à–æ", "–ü–ª–æ—Ö–æ", "–ú–∞–ª–µ–Ω—å–∫–∏–π", "–ë–æ–ª—å—à–æ–π"],

    {
      question: "–ß—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç —Å–ª–æ–≤–æ '–º–µ–∫—Ç–µ–ø'?",
      options: ["–®–∫–æ–ª–∞", "–£–Ω–∏–≤–µ—Ä—Å–∏—Ç–µ—Ç", "–ú–∞–≥–∞–∑–∏–Ω", "–ë–æ–ª—å–Ω–∏—Ü–∞"],
      correct: 0

  ];

  let currentQuestion = 0;
  let correctAnswers = 0;

  function startTest() {
    document.querySelector("button").style.display = "none";
    document.getElementById("question-container").style.display = "block";
    showQuestion();
  }

  function showQuestion() {
    const q = questions[currentQuestion];
    document.getElementById("question-text").textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1}: ${q.question}`;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    q.options.forEach((opt, index) => {
      const div = document.createElement("div");
      div.className = "answer";

      const input = document.createElement("input");
      input.type = "radio";
      input.name = "answer";
      input.value = index;
      input.id = "opt" + index;

      const label = document.createElement("label");
      label.htmlFor = input.id;
      label.textContent = opt;

      div.appendChild(input);
      div.appendChild(label);
      answersDiv.appendChild(div);
    });
  }

  function nextQuestion() {
    const selected = document.querySelector('input[name="answer"]:checked');
    if (!selected) {
      alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–≤–µ—Ç.");
      return;
    }

    if (parseInt(selected.value) === questions[currentQuestion].correct) {
      correctAnswers++;
    }

    currentQuestion++;

    if (currentQuestion < questions.length) {
      showQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    document.getElementById("question-container").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("score-text").textContent = `+${correctAnswers * 10} XP`;

    const message = document.getElementById("message-text");
    if (correctAnswers === questions.length) {
      message.textContent = "–ò–¥–µ–∞–ª—å–Ω–æ! –¢—ã –º–∞—Å—Ç–µ—Ä –∫–∞–∑–∞—Ö—Å–∫–æ–≥–æ —è–∑—ã–∫–∞! üèÜ";
    } else if (correctAnswers >= 7) {
      message.textContent = "–û—Ç–ª–∏—á–Ω–æ! –ü—Ä–æ–¥–æ–ª–∂–∞–π –≤ —Ç–æ–º –∂–µ –¥—É—Ö–µ! üëè";
    } else if (correctAnswers >= 4) {
      message.textContent = "–ù–µ–ø–ª–æ—Ö–æ! –ù–æ –º–æ–∂–Ω–æ –ª—É—á—à–µ! üí™";
    } else {
      message.textContent = "–ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑! –¢—ã —Å–º–æ–∂–µ—à—å! üå±";
    }
  }

  function restartTest() {

    correctAnswers = 0;
    document.getElementById("result").style.display = "none";
    document.querySelector("button").style.display = "block";
  }
</script>
